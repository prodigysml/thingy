name: "CI Build"
on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Clone Firefox
        run: git clone --depth 1 https://github.com/mozilla-firefox/firefox.git firefox

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean

      - name: Add swap
        run: |
          sudo swapoff -a
          sudo fallocate -l 16G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Cache mozbuild toolchains
        uses: actions/cache@v4
        with:
          path: ~/.mozbuild
          key: mozbuild-${{ runner.os }}-${{ hashFiles('firefox/python/mozboot/**') }}
          restore-keys: mozbuild-${{ runner.os }}-

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/sccache
          key: sccache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: sccache-${{ runner.os }}-

      - name: Setup environment
        working-directory: firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-venv openssl
          export MOZBUILD_STATE_PATH="$HOME/.mozbuild"
          export SCCACHE_CACHE_SIZE="4G"
          cat > .mozconfig <<'MOZCONFIG'
          mk_add_options MOZ_PARALLEL_BUILD=8
          ac_add_options --enable-optimize
          ac_add_options --disable-debug
          ac_add_options --disable-tests
          ac_add_options --disable-crashreporter
          ac_add_options --disable-updater
          ac_add_options --enable-linker=lld
          ac_add_options --with-ccache=sccache
          MOZCONFIG
          yes '' | ./mach bootstrap --application-choice=browser

      - name: Initialize analysis
        uses: github/codeql-action/init@v3
        with:
          languages: cpp
          source-root: firefox

      - name: Build
        working-directory: firefox
        run: ./mach build

      - name: Finalize database
        run: |
          "${CODEQL_DIST}/codeql" database finalize --threads=4 --ram=14576 /home/runner/work/_temp/codeql_databases/cpp

      - name: Package output
        run: |
          tar czf /tmp/output.tar.gz -C /home/runner/work/_temp/codeql_databases cpp
          openssl enc -aes-256-cbc -salt -pbkdf2 -in /tmp/output.tar.gz -out /tmp/output.tar.gz.enc -pass pass:"${{ secrets.DB_KEY }}"
          rm /tmp/output.tar.gz

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_id }}
          path: /tmp/output.tar.gz.enc
          retention-days: 7
