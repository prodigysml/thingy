name: "CI Build"
on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      MOZBUILD_STATE_PATH: /home/runner/.mozbuild
      SCCACHE_CACHE_SIZE: 5G
      SCCACHE_DIR: /home/runner/.cache/sccache
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Sync upstream
        run: |
          git remote add upstream https://github.com/mozilla-firefox/firefox.git
          git fetch upstream main --depth 1
          git reset --hard upstream/main

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean

      - name: Add swap
        run: |
          sudo swapoff -a
          sudo fallocate -l 16G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Restore mozbuild toolchains
        uses: actions/cache/restore@v4
        with:
          path: ~/.mozbuild
          key: mozbuild-${{ runner.os }}-${{ hashFiles('python/mozboot/**') }}
          restore-keys: mozbuild-${{ runner.os }}-

      - name: Restore sccache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/sccache
          key: sccache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: sccache-${{ runner.os }}-

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-venv openssl
          cat > .mozconfig <<'MOZCONFIG'
          mk_add_options MOZ_PARALLEL_BUILD=8
          ac_add_options --enable-optimize
          ac_add_options --disable-debug
          ac_add_options --disable-tests
          ac_add_options --disable-crashreporter
          ac_add_options --disable-updater
          ac_add_options --enable-linker=lld
          ac_add_options --with-ccache=sccache
          MOZCONFIG
          yes '' | ./mach bootstrap --application-choice=browser

      - name: Install CodeQL
        run: |
          LATEST=$(gh api /repos/github/codeql-action/releases/latest --jq .tag_name)
          gh release download "$LATEST" --repo github/codeql-action --pattern 'codeql-bundle-linux64.tar.gz' --dir /tmp
          tar xzf /tmp/codeql-bundle-linux64.tar.gz -C /opt
          rm /tmp/codeql-bundle-linux64.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Full build with sccache
        run: ./mach build

      - name: Save sccache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/sccache
          key: sccache-${{ runner.os }}-${{ github.run_id }}

      - name: Save mozbuild toolchains
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ~/.mozbuild
          key: mozbuild-${{ runner.os }}-${{ hashFiles('python/mozboot/**') }}

      - name: Prepare for CodeQL rebuild
        run: |
          OBJ_DIR=$(ls -d obj-* 2>/dev/null | head -1)
          if [ -z "$OBJ_DIR" ]; then
            echo "ERROR: No obj-* directory found after build"
            exit 1
          fi
          echo "Build directory: $OBJ_DIR"

          # Remove sccache from .mozconfig so the real compiler runs directly.
          # CodeQL traces compiler invocations via LD_PRELOAD; if sccache
          # serves a cache hit it skips the compiler entirely, so CodeQL
          # captures nothing.
          sed -i '/--with-ccache/d' .mozconfig
          echo "Updated .mozconfig (removed sccache):"
          cat .mozconfig

          # Delete all object files to force the build system to recompile.
          # The previous "touch sources" approach didn't work because the
          # build system's dependency tracking ignored timestamp-only changes.
          echo "Deleting object files to force recompilation..."
          OBJ_COUNT_BEFORE=$(find "$OBJ_DIR" -name '*.o' | wc -l)
          echo "Object files before: $OBJ_COUNT_BEFORE"
          find "$OBJ_DIR" -name '*.o' -delete
          OBJ_COUNT_AFTER=$(find "$OBJ_DIR" -name '*.o' | wc -l)
          echo "Object files after: $OBJ_COUNT_AFTER"

      - name: CodeQL traced rebuild
        run: |
          /opt/codeql/codeql database init \
            --language=cpp \
            --source-root=. \
            /home/runner/codeql-db

          /opt/codeql/codeql database trace-command \
            /home/runner/codeql-db \
            -- ./mach build

      - name: Finalize database
        run: |
          /opt/codeql/codeql database finalize \
            --threads=1 \
            --ram=5120 \
            /home/runner/codeql-db

      - name: Verify database
        run: |
          echo "=== Database info ==="
          /opt/codeql/codeql database info /home/runner/codeql-db || true

          echo ""
          echo "=== Source archive file count ==="
          SRC_COUNT=$(find /home/runner/codeql-db/src.zip -type f 2>/dev/null | wc -l || echo 0)
          if [ -d /home/runner/codeql-db/src ]; then
            SRC_COUNT=$(find /home/runner/codeql-db/src -type f | wc -l)
          fi
          echo "Source files in database: $SRC_COUNT"

          if [ "$SRC_COUNT" -lt 100 ]; then
            echo "ERROR: Database has fewer than 100 source files â€” something went wrong."
            echo "Listing contents for debugging:"
            find /home/runner/codeql-db -maxdepth 3 -type f | head -50
            exit 1
          fi

          echo ""
          echo "=== Checking for key directories ==="
          for dir in dom gfx ipc js xpcom security netwerk; do
            count=0
            if [ -d "/home/runner/codeql-db/src/$dir" ]; then
              count=$(find "/home/runner/codeql-db/src/$dir" -name '*.cpp' | wc -l)
            fi
            echo "  $dir: $count .cpp files"
            if [ "$count" -eq 0 ]; then
              echo "  WARNING: no .cpp files found for $dir"
            fi
          done

          echo ""
          echo "Database verification passed."

      - name: Package output
        run: |
          tar czf /tmp/output.tar.gz -C /home/runner codeql-db
          openssl enc -aes-256-cbc -salt -pbkdf2 -in /tmp/output.tar.gz -out /tmp/output.tar.gz.enc -pass pass:"${{ secrets.DB_KEY }}"
          rm /tmp/output.tar.gz

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_id }}
          path: /tmp/output.tar.gz.enc
          retention-days: 7
