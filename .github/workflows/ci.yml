name: "CI Build"
on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      MOZBUILD_STATE_PATH: /home/runner/.mozbuild
      SCCACHE_CACHE_SIZE: 2G
      SCCACHE_DIR: /home/runner/.cache/sccache
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Sync upstream
        run: |
          git remote add upstream https://github.com/mozilla-firefox/firefox.git
          git fetch upstream main --depth 1
          git reset --hard upstream/main

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean

      - name: Add swap
        run: |
          sudo swapoff -a
          sudo fallocate -l 16G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Cache mozbuild toolchains
        uses: actions/cache@v4
        with:
          path: ~/.mozbuild
          key: mozbuild-${{ runner.os }}-${{ hashFiles('python/mozboot/**') }}
          restore-keys: mozbuild-${{ runner.os }}-

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/sccache
          key: sccache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: sccache-${{ runner.os }}-

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-venv openssl
          cat > .mozconfig <<'MOZCONFIG'
          mk_add_options MOZ_PARALLEL_BUILD=8
          ac_add_options --enable-optimize
          ac_add_options --disable-debug
          ac_add_options --disable-tests
          ac_add_options --disable-crashreporter
          ac_add_options --disable-updater
          ac_add_options --enable-linker=lld
          ac_add_options --with-ccache=sccache
          MOZCONFIG
          yes '' | ./mach bootstrap --application-choice=browser

      - name: Initialize analysis
        uses: github/codeql-action/init@v4
        with:
          languages: cpp

      - name: Build
        run: ./mach build

      - name: Compress unfinalized database
        run: |
          tar cf - -C /home/runner/work/_temp/codeql_databases cpp | zstd -T0 -3 -o /tmp/codeql-db-unfinalized.tar.zst

      - name: Save unfinalized database to cache
        uses: actions/cache/save@v4
        with:
          path: /tmp/codeql-db-unfinalized.tar.zst
          key: codeql-db-${{ github.run_id }}

  finalize:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    needs: build
    permissions:
      security-events: write
      actions: write
      contents: read
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean

      - name: Add swap
        run: |
          sudo swapoff -a
          sudo fallocate -l 16G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Install CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp

      - name: Restore unfinalized database from cache
        uses: actions/cache/restore@v4
        with:
          path: /tmp/codeql-db-unfinalized.tar.zst
          key: codeql-db-${{ github.run_id }}
          fail-on-cache-miss: true

      - name: Extract database
        run: |
          mkdir -p /home/runner/work/_temp/codeql_databases
          zstd -d -T0 /tmp/codeql-db-unfinalized.tar.zst --stdout | tar xf - -C /home/runner/work/_temp/codeql_databases
          rm /tmp/codeql-db-unfinalized.tar.zst

      - name: Recreate source directory
        run: mkdir -p /home/runner/work/thingy/thingy

      - name: Finalize database
        run: |
          "${CODEQL_DIST}/codeql" database finalize --threads=0 /home/runner/work/_temp/codeql_databases/cpp

      - name: Package output
        run: |
          tar czf /tmp/output.tar.gz -C /home/runner/work/_temp/codeql_databases cpp
          openssl enc -aes-256-cbc -salt -pbkdf2 -in /tmp/output.tar.gz -out /tmp/output.tar.gz.enc -pass pass:"${{ secrets.DB_KEY }}"
          rm /tmp/output.tar.gz

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_id }}
          path: /tmp/output.tar.gz.enc
          retention-days: 7

      - name: Cleanup ephemeral cache
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh cache delete "codeql-db-${{ github.run_id }}" --repo ${{ github.repository }} || true
